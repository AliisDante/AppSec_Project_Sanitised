{% extends "base.html" %}
{% block title %}Carbon Cruncher - Update Email{% endblock %}
{% block body %}
<form action="/setting/update_email/verify" method="post">
    <div class="mdc-card px-16 py-16 mt-16 mb-8 mx-auto" style="max-width:600px;">
        <h2 class="text-3xl font-bold mb-8">Update Email</h2>
        <div class="flex" style="padding-bottom:5%;">
            <div style="padding-right:5%;">
                Current Email:
            </div>
            <div>
                {{ current_user.email }}
            </div>
        </div>
        <label class="mdc-text-field mdc-text-field--filled mb-8" data-mdc-auto-init="MDCTextField">
            <span class="mdc-text-field__ripple"></span>
            <span class="mdc-floating-label" id="new_email">New Email</span>
            <input class="mdc-text-field__input" type="text" aria-labelledby="new_email" name="new_email">
            <span class="mdc-line-ripple"></span>
        </label>
        <label class="mdc-text-field mdc-text-field--filled mb-8" data-mdc-auto-init="MDCTextField">
            <span class="mdc-text-field__ripple"></span>
            <span class="mdc-floating-label" id="password">Password</span>
            <input class="mdc-text-field__input" type="password" aria-labelledby="password" name="password">
            <span class="mdc-line-ripple"></span>
        </label>
        <div id="email-error-text" class="mb-3.5 p-2 mb-2 hidden border rounded bg-rose-100"></div>
        {% include "includes/captcha.html" %}
        <div class="mdc-touch-target-wrapper text-center" data-mdc-auto-init="MDCRipple">
            <button class="mdc-button mdc-button--touch mdc-button--raised">
              <span class="mdc-button__ripple"></span>
              <span class="mdc-button__touch"></span>
              <span class="mdc-button__label">Submit</span>
            </button>
          </div>
    </div>
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
</form>
<script src="{{ url_for('static', filename='js/validation/email_validation.js') }}"></script>


{% endblock %}
