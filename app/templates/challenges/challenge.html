{% extends "base.html" %}
{% block title %}Carbon Cruncher - Register{% endblock %}
{% block body %}
<div class="mdc-card mx-auto flex" style="max-width:90%; max-height:45%; margin-top:3%;">
  <div style="background-image:url('{{ card_image }}'); background-size:cover; ">

  </div>
  <div class="mdc-card__primary-action" >
    <div class="mdc-card__media mdc-card__media--square" style="background-image: url('{{ card_image }}') background-size: cover; background-position: center;">
      <div class="mdc-card__media-content">Title</div>
    </div>
    <!-- ... additional primary action content ... -->
    <div class="mdc-card__ripple"></div>
  </div>
  <div class="mdc-card__actions mx-auto">
    <div class="mdc-card__action-buttons">
      <button class="mdc-button mdc-card__action mdc-card__action--button">
        <div class="mdc-button__ripple"></div>
        <span class="mdc-button__label">Action 1</span>
      </button>
      <button class="mdc-button mdc-card__action mdc-card__action--button">
        <div class="mdc-button__ripple"></div>
        <span class="mdc-button__label">Action 2</span>
      </button>
    </div>
    <div class="mdc-card__action-icons">
      <button class="material-icons mdc-icon-button mdc-card__action mdc-card__action--icon" title="Share">share</button>
      <button class="material-icons mdc-icon-button mdc-card__action mdc-card__action--icon" title="More options">more_vert</button>
    </div>
  </div>
</div>
{% endblock %}
