{% extends "base.html" %}
{% block title %}Carbon Cruncher - Login{% endblock %}
{% block head %}
<script src="{{ url_for('static', filename='js/login/login.js') }}"></script>
{% endblock %}
{% block body %}
<form action="/login" method="post">
  <div class="mdc-card mt-16 px-16 py-16 w-2/3 lg:w-1/3 mx-auto">
    <h2 class="text-3xl font-bold mb-8">Login</h2>
    <label class="mdc-text-field mdc-text-field--filled mb-5" data-mdc-auto-init="MDCTextField">
      <span class="mdc-text-field__ripple"></span>
      <span class="mdc-floating-label" id="username">Username or Email</span>
      <input class="mdc-text-field__input" type="text" aria-labelledby="username" name="username_email">
      <span class="mdc-line-ripple"></span>
    </label>
    <label class="mdc-text-field mdc-text-field--filled mb-8" data-mdc-auto-init="MDCTextField">
      <span class="mdc-text-field__ripple"></span>
      <span class="mdc-floating-label" id="password">Password</span>
      <input class="mdc-text-field__input" type="password" aria-labelledby="password" name="password">
      <span class="mdc-line-ripple"></span>
    </label>
    <div class="flex mb-8">
      <label class="mr-3 font-bold text-md" for="selected-switch">Remember Me:</label>
      <button id="selected-switch" class="remember_switch mdc-switch mdc-switch--selected mr-8" type="button" role="switch" aria-checked="true" data-mdc-auto-init="MDCSwitch">
        <div class="mdc-switch__track"></div>
        <div class="mdc-switch__handle-track">
          <div class="mdc-switch__handle">
            <div class="mdc-switch__shadow">
              <div class="mdc-elevation-overlay"></div>
            </div>
            <div class="mdc-switch__ripple"></div>
            <div class="mdc-switch__icons">
              <svg class="mdc-switch__icon mdc-switch__icon--on" viewBox="0 0 24 24">
                <path d="M19.69,5.23L8.96,15.96l-4.23-4.23L2.96,13.5l6,6L21.46,7L19.69,5.23z" />
              </svg>
              <svg class="mdc-switch__icon mdc-switch__icon--off" viewBox="0 0 24 24">
                <path d="M20 13H4v-2h16v2z" />
              </svg>
            </div>
          </div>
        </div>
      </button>
      <input type="checkbox" name="remember_me" class="remember_checkbox hidden" checked>
    

    </div>
    
    {% include "includes/captcha.html" %}
    <div class="mt-5 flex justify-between items-center">
      <a href="/recovery" class="text-blue-500 underline">
        Forgot Password or Username
      </a>
      <div class="mdc-touch-target-wrapper text-right" data-mdc-auto-init="MDCRipple">
        <button class="mdc-button mdc-button--touch mdc-button--raised">
          <span class="mdc-button__ripple"></span>
          <span class="mdc-button__touch"></span>
          <span class="mdc-button__label">Submit</span>
        </button>
      </div>
    </div>

    <div class="mt-10 justify-between items-center">
      <h2 class="text-2xl font-bold mb-8">OR</h2>
      <a href="{{auth_url}}" class="rounded px-5 py-3 my-10 w-full">
        
        <img class="w-44" src="{{url_for('static', filename='img/signin.png')}}"/>
      </a>
    </div>
  </div>
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
</form>
{% endblock %}
