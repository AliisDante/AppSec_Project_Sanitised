{% extends "base.html" %}
{% block title %}Carbon Cruncher - Update Profile{% endblock %}
{% block body %}

<div class="mx-auto w-4/6">
  <div class="mdc-card px-8 py-8 mt-14 mb-8">
    <form action="{{ url_for('update_user', user_id=user.id) }}" method="post" enctype="multipart/form-data">
      <div class="flex items-center h-28">
        <h1 class="text-4xl font-bold flex-grow">My Profile</h1>

        <div class="mdc-touch-target-wrapper me-5">
          <button class="new_image_button mdc-button mdc-button--touch mdc-button--raised" type="button">
            <span class="mdc-button__touch"></span>
            <span class="mdc-button__label">Change</span>
            <input type="file" class="new_image_file cursor-pointer -ml-32 w-32 opacity-0" name="profile_photo" multiple>
          </button>
        </div>
        <div class="mdc-touch-target-wrapper">
          <button class="new_image_button mdc-button mdc-button--touch mdc-button--outlined" type="submit" formaction="/remove_profile_photo">
            <span class="mdc-button__touch"></span>
            <span class="mdc-button__label">Delete</span>
          </button>
        </div>
      </div>
      <hr>
      <div class="flex items-center">
        <div class="font-bold text-lg py-8 px-8">Username</div>
        <label class="mdc-text-field mdc-text-field--filled" data-mdc-auto-init="MDCTextField">
          <span class="mdc-text-field__ripple"></span>
          <span class="mdc-floating-label" id="username">Username</span>
          <input class="mdc-text-field__input" type="text" aria-labelledby="new_username" name="new_username" value="{{user.username}}">
          <span class="mdc-line-ripple"></span>
        </label>
      </div>
      <hr>
      <div class="flex items-center">
        <div class="font-bold text-lg py-8 px-8">First Name</div>
        <label class="mdc-text-field mdc-text-field--filled" data-mdc-auto-init="MDCTextField">
          <span class="mdc-text-field__ripple"></span>
          <span class="mdc-floating-label" id="fname">First Name</span>
          <input class="mdc-text-field__input" type="text" aria-labelledby="fname" name="new_fname" value="{{user.first_name}}">
          <span class="mdc-line-ripple"></span>
        </label>
      </div>
      <hr>
      <div class="flex items-center">
        <div class="font-bold text-lg py-8 px-8">Last Name</div>
        <label class="mdc-text-field mdc-text-field--filled" data-mdc-auto-init="MDCTextField">
          <span class="mdc-text-field__ripple"></span>
          <span class="mdc-floating-label" id="my-label-id">Last Name</span>
          <input class="mdc-text-field__input" type="text" aria-labelledby="lname" name="new_lname" value="{{user.last_name}}">
          <span class="mdc-line-ripple"></span>
        </label>
      </div>
      <hr>
      <div class="flex items-center">
        <div class="font-bold text-lg py-8 px-8">User Role</div>
        <div class="mdc-select mdc-select--outlined log_type_select_interface my-5" data-mdc-auto-init="MDCSelect">
          <input type="hidden" class="log_type_select" name="user_role">
          <div class="mdc-select__anchor" aria-labelledby="outlined-select-label">
            <span class="mdc-notched-outline">
              <span class="mdc-notched-outline__leading"></span>
              <span class="mdc-notched-outline__notch border-none">
                <span id="outlined-select-label" class="mdc-floating-label">User Role</span>
              </span>
              <span class="mdc-notched-outline__trailing"></span>
            </span>
            <span class="mdc-select__selected-text-container">
              <span id="demo-selected-text" class="mdc-select__selected-text"></span>
            </span>
            <span class="mdc-select__dropdown-icon">
              <svg
                  class="mdc-select__dropdown-icon-graphic"
                  viewBox="7 10 10 5" focusable="false">
                <polygon
                    class="mdc-select__dropdown-icon-inactive"
                    stroke="none"
                    fill-rule="evenodd"
                    points="7 10 12 15 17 10">
                </polygon>
                <polygon
                    class="mdc-select__dropdown-icon-active"
                    stroke="none"
                    fill-rule="evenodd"
                    points="7 15 12 10 17 15">
                </polygon>
              </svg>
            </span>
          </div>
          â€‹
          <div class="mdc-select__menu mdc-menu mdc-menu-surface mdc-menu-surface--fullwidth">
            <ul class="mdc-deprecated-list" role="listbox" aria-label="log type picker listbox">
              <li class="mdc-deprecated-list-item {% if user.authorisations == "standard" %}mdc-deprecated-list-item--selected{% endif %} log_type_select_interface_option" aria-selected="false" data-value="standard" role="option">
                <span class="mdc-deprecated-list-item__ripple"></span>
                <span class="mdc-deprecated-list-item__text">Standard</span>
              </li>
              <li class="mdc-deprecated-list-item {% if user.authorisations == "moderator" %}mdc-deprecated-list-item--selected{% endif %} log_type_select_interface_option" aria-selected="false" data-value="moderator" role="option">
                <span class="mdc-deprecated-list-item__ripple"></span>
                <span class="mdc-deprecated-list-item__text">Moderator</span>
              </li>
              <li class="mdc-deprecated-list-item {% if user.authorisations == "admin" %}mdc-deprecated-list-item--selected{% endif %} log_type_select_interface_option" aria-selected="false" data-value="admin" role="option">
                <span class="mdc-deprecated-list-item__ripple"></span>
                <span class="mdc-deprecated-list-item__text">Admin</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <hr>
      <div class="flex items-center justify-end mt-14">
        <div class="mdc-touch-target-wrapper me-5">
          <a href='/setting/profile'>
            <button class="mdc-button mdc-button--raised">
              <span class="mdc-button__label">Save</span>
            </button>
          </a>
        </div>
        <div class="mdc-touch-target-wrapper">
          <a href='/setting/profile' class="mdc-button mdc-button--outlined">
            <span class="mdc-button__ripple"></span>
            <span class="mdc-button__label">Cancel</span>
          </a>
        </div>

      </div>
  </div>
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    </form>

</div>


{% endblock %}
