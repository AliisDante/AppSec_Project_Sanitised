{% extends "base.html" %}
{% block title %}Carbon Cruncher - Register{% endblock %}
{% block body %}
<form action="/register/verify" method="post">
    <div class="mdc-card px-16 py-16 mt-16 mb-8 mx-auto" style="max-width:600px;">
        <h2 class="text-3xl font-bold mb-8">Registration</h2>
        <h3 class="text-3x1 mb-8">Step 1/3 - Account Details</h3>
        <label class="mdc-text-field mdc-text-field--filled mb-5" data-mdc-auto-init="MDCTextField">
            <span class="mdc-text-field__ripple"></span>
            <span class="mdc-floating-label" id="email">Email Address</span>
            <input class="mdc-text-field__input" type="text" aria-labelledby="email" name="email">
            <span class="mdc-line-ripple"></span>
        </label>
        <label class="mdc-text-field mdc-text-field--filled mb-5" data-mdc-auto-init="MDCTextField">
            <span class="mdc-text-field__ripple"></span>
            <span class="mdc-floating-label" id="username">Username</span>
            <input class="mdc-text-field__input" type="text" aria-labelledby="username" name="username">
            <span class="mdc-line-ripple"></span>
        </label>
        <label class="mdc-text-field mdc-text-field--filled mb-8" data-mdc-auto-init="MDCTextField">
            <span class="mdc-text-field__ripple"></span>
            <span class="mdc-floating-label" id="password">Password</span>
            <input class="mdc-text-field__input" type="text" aria-labelledby="password" name="password">
            <span class="mdc-line-ripple"></span>
        </label>
        <label class="mdc-text-field mdc-text-field--filled mb-8" data-mdc-auto-init="MDCTextField">
            <span class="mdc-text-field__ripple"></span>
            <span class="mdc-floating-label" id="confirm_password">Confirm Password</span>
            <input class="mdc-text-field__input" type="text" aria-labelledby="confirm_password" name="confirm_password">
            <span class="mdc-line-ripple"></span>
        </label>
        <div class="h-captcha" data-sitekey="fbf68571-87b7-49b4-b8b7-ba20353d9fa9"></div>
        <div class="mdc-touch-target-wrapper text-right" data-mdc-auto-init="MDCRipple">
            <button class="mdc-button mdc-button--touch mdc-button--raised">
              <span class="mdc-button__ripple"></span>
              <span class="mdc-button__touch"></span>
              <span class="mdc-button__label">Next</span>
            </button>
          </div>
    </div>
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
</form>

{% endblock %}
